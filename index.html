<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San ValentÃ­n</title>
<style>
    *{
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body{
        margin:0;
        height:100vh;
        background: linear-gradient(135deg, #ff9ecf, #ff6fb5);
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        position:relative;
    }

    /* ===== Corazones cayendo ===== */
    .heart{
        position:absolute;
        color:red;
        font-size:20px;
        animation: caer linear infinite;
        opacity:0.8;
    }

    @keyframes caer{
        0%{
            transform: translateY(-10vh);
            opacity:0;
        }
        100%{
            transform: translateY(110vh);
            opacity:1;
        }
    }

    /* ===== Contenedor central ===== */
    .card{
        background:white;
        padding:40px 30px;
        border-radius:25px;
        box-shadow:0 15px 40px rgba(0,0,0,0.25);
        text-align:center;
        max-width:420px;
        width:90%;
        z-index:10;
    }

    .title{
        font-size:28px;
        font-weight:bold;
        color:#e91e63;
        margin-bottom:20px;
    }

    .snoopy{
        width: 130px;
        height:auto;
        margin-bottom:15px;
    }

    /* ===== Botones ===== */
    .buttons{
        margin-top:25px;
        position:relative;
        height:120px;
    }

    button{
        border:none;
        padding:12px 28px;
        font-size:16px;
        border-radius:12px;
        cursor:pointer;
        transition: all .25s ease;
    }

    .yes{
        background:#ff4d8d;
        color:white;
        position:absolute;
        left:20%;
        top:60px;
    }

    .yes:hover{
        background:#e6005c;
        transform:scale(1.08);
    }

    #noBtn{
        background:#ff4d8d;
        color:white;
        position:absolute;
        right:20%;
        top:60px;
    }
</style>
</head>
<body>

<script>
for(let i=0;i<30;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    h.style.fontSize=(14+Math.random()*18)+"px";
    document.body.appendChild(h);
}
</script>

<div class="card">
    <!-- ðŸ‘‡ AQUÃ CAMBIAS LA IMAGEN DE SNOOPY -->
    <img src="snoopy.jpeg" alt="Snoopy" class="snoopy">

    <div class="title">Â¿Puedo ser tu San ValentÃ­n?</div>

    <div class="buttons">
        <button class="yes" onclick="irSi()">SÃ­</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
function irSi(){
    window.location.href = "si.html";
}

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover", mover);
noBtn.addEventListener("click", mover);

function mover(){
    const x=Math.random()*80;
    const y=Math.random()*80;
    noBtn.style.right="auto";
    noBtn.style.left=x+"%";
    noBtn.style.top=y+"%";
}
</script>

</body>
</html>
